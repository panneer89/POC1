<!DOCTYPE html>
<html>
	<head>
		<title>Club Manager</title>
		<link type="text/css" rel="stylesheet" href="css/reset.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"></link>
	</head>
	<body>
		<header>
			<h1>CLUB MANAGER</h1>
		</header>
		<div class='container-fluid container-custom'>
			<div class='row'>
				<div class='col-md-1'>
					<nav>
						<ul>
							<li><a href="index.html">Dashboard</a></li>
							<li><a href="addmember.html">Add New Member</a></li>
							<li><a href="addsport.html">Add Sport</a></li>
							<li class='active-style'><a href="addevent.html">Add Event</a></li>
							<li><a href="#">View Members</a></li>
						</ul>
					</nav>
				</div>
				<section class='col-md-11'>
					<div class='content-main'>
						<h2>Add Sporting Events</h2>
						<form>
							<div class="form-group row">
								<div class='col-md-6'>
									<label for="aeeventname control-label">Event Name<span class='mand-field'>*</span></label>
									<input id="aeeventname" type="text" class="form-control" name="eventname" placeholder="">
									<span id='aeeventmessage' class='warn-message'></span>
								</div>
							</div>
							<div class="form-group row">
								<div class='col-md-6'>
									<label for="aesessiontime control-label">Session Time<span class='mand-field'>*</span></label>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="05:00 A.M - 06:00 A.M"> 05:00 A.M - 06:00 A.M
										</label>
									</div>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="06:00 A.M - 07:00 A.M"> 06:00 A.M - 07:00 A.M
										</label>
									</div>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="07:00 A.M - 08:00 A.M"> 07:00 A.M - 08:00 A.M
										</label>
									</div>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="05:00 P.M - 06:00 P.M"> 05:00 P.M - 06:00 P.M
										</label>
									</div>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="06:00 P.M - 07:00 P.M"> 06:00 P.M - 07:00 P.M
										</label>
									</div>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="07:00 P.M - 08:00 P.M"> 07:00 P.M - 08:00 P.M
										</label>
									</div>
									<span id='aesessionmessage' class='warn-message'></span>
								</div>
							</div>
							<div class="form-group row">
								<div class='col-md-6'>
									<label for="aefee">Membership fee<span class='mand-field'>*</span></label>
									<input id="aefee" type="text" class="form-control" name="aefee" placeholder="">
									<span id='aefeemessage' class='warn-message'></span>
								</div>
							</div>
							<div class="form-group row">
								<div class='col-md-6'>
									<label for="aecoach control-label">Coacch Name<span class='mand-field'>*</span></label>
									<input id="aecoach" type="text" class="form-control" name="aecoach" placeholder="">
									<span id='aecoachmessage' class='warn-message'></span>
								</div>
							</div>
						</form>
						<div class='btn-wrapper'>
							<div class='row'>
								<div class='col-md-3'>
									<button class="btn btn-success col-md-8" id='submit'>Submit</button>
								</div>
								<div class='col-md-3'>
									<button id="clear" class="btn btn-default col-md-8">Clear</button>
								</div>
								<div class='col-md-3'>
									<button type="" class="btn btn-danger col-md-8">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="js/addeventlibrary.js"></script>
	</body>
</html>
